<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width =device-width">
    <title>PPF Calculator</title>
    <link rel="stylesheet" a href="./ppf.css">

</head>
<body>
    <div class="container">
    <h1>PPF Calculator</h1>
    <div class="ppf-form">
        <label for="principal">Annual Contribution (in INR):</label>
        <input type="number" id="principal" required><br><br>
        <label for="rate">Interest Rate (in %):</label>
        <input type="number" id="rate" required><br><br>
        <label for="years">Investment Duration (in years):</label>
        <input type="number" id="years" required><br><br>
        <button type="button" onclick="calculatePPF()">Calculate</button>
    </div>
    
    <div class="calculations">
        <h2>PPF Details </h2>
        
        <p>TotalAmount :<span id="totalAmount"></span></p>
        <p>TotalInterest  :<span id="totalInterest"></span></p>
        <p>MaturityAmount  :<span id="maturityAmount"></span></p>
    </div>
</div>

    <script src="./ppf.js"></script>
</body>
</html>
